<h3>

<hr>

<p>干Bioinformatics差不多2年半了，却一直到对GO和pathway的区别搞不清楚，现在明白又觉好笑，记几个字在这里。</p>

<p>一般对一组Gene Set 做GO是想看哪些生物功能；比如一个功能，有很多基因都和这个功能相关，把这个功能相关的所有基因找出来。</p>

<p>而对一组GeneSet 做Kegg主要是看通路，在通路上的联系。</p>
